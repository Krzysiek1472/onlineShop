<ul class='list' *ngIf='items.length !== 0; else nothingFound'>
    <li class='element' *ngFor='let item of items'>
        <img class='element__photo' [src]='item.photo' alt='item photo'>
        <div class="element__description-container">
            <p class='element__name'>{{item.name}}</p>
            <p class='element__price'>{{item.price}}$</p>
            <p class='element__purchase-method'>{{item.purchaseMethod}}</p>
        </div>
    </li>
</ul>
<ng-template #nothingFound>
    <p class='nothing-found'>Nothing found!</p>
</ng-template>
